name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js (for optional build steps)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies (optional)
        run: npm ci
        # Only needed if you have build steps
        
      - name: Build project (optional)
        run: |
          npm run build
          # Or custom commands to process assets
          # Example: cp -r src/assets public/assets
          
      - name: Validate HTML
        uses: peaceiris/actions-html-validator@v1
        # Optional HTML validation step
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Changed to only upload public folder
          path: 'public'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
